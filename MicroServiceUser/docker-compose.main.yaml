services:

  db:
    image: postgres:latest
    secrets:
      - postgres-password
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - microservicewallet
    environment:
      - POSTGRES_DB=microserviceuserdata
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres-password

  app2:
    build: 
      context: MicroServiceUserData
      target: builder
    environment:
      - POSTGRES_DB=microserviceuserdata  
    depends_on:
      - db 
    command: ["./wait-for-it.sh", "postgres:5432", "--", "java", "-jar",  "/app2/target/MicroServiceUserData-1.0.1.jar"]    
    networks:
      - microservicewallet
    ports:
      - "8080:8080"

  mongo:
    image: mongo:latest
    volumes:
      - ./mongo-data:/data/db 
    networks:
      - microservicewallet
      
  app1:
    build:
      context: app1
      target: builder
    volumes:
      - ./app1:/src
    depends_on:
      - mongo
      - app2
    networks:
      - microservicewallet
    ports:
      - "5000:5000"

  app3:
    build:
      context: app3
      target: builder 
    depends_on:
      - app1
      - app2  
    networks:
      - microservicewallet 
    ports:
      - "5010:5010"     
  
